<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator___display">
        <!-- here go every display, how prev number and number actually -->
        <div class="calculator___display--preValue"></div>
        <div class="calculator___display--currValue"></div>
      </div>
      <div class="calculator__buttons">
        <button value="AC">AC</button>
        <button class="operator" value="division">/</button>
        <button class="operator" value="multiplication">x</button>
        <button value="C">C</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator" value="subtraction">-</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator" value="addition">+</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator" value="revers-sign">+/-</button>
        <button class="operator" value="percentage">%</button>
        <button class="number" value="0">0</button>
        <button value=".">.</button>
        <button value="equal">=</button>
      </div>
    </div>
  </body>
  <script src="/code.js"></script>
</html>
